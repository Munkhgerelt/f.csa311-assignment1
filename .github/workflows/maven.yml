name: Java CI with Maven

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    
    - name: Verify files
      run: ls -la
    
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: 'maven'
    
    - name: Build with Maven
      run: mvn -B clean package
      
    - name: Run tests with coverage
      run: mvn test jacoco:report
      
    - name: Upload JaCoCo report
      uses: actions/upload-artifact@v4
      with:
        name: jacoco-report
        path: target/site/jacoco/
        
    - name: Upload executable JAR
      uses: actions/upload-artifact@v4
      with:
        name: flashcard-app
        path: target/*.jar
        
    - name: Verify CLI
      run: |
        echo "Test Q1|Test A1" > cards.txt
        echo "Test Q2|Test A2" >> cards.txt
        java -jar target/flashcard-app-*.jar cards.txt --order random
