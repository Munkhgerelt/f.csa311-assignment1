name: Java CI with Maven

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: 'maven'
    
    - name: Build with Maven
      run: mvn -B clean package
      
    - name: Run tests with coverage
      run: mvn test jacoco:report
      
    - name: Upload JaCoCo report
      uses: actions/upload-artifact@v4
      with:
        name: jacoco-coverage-report
        path: target/site/jacoco/
        retention-days: 5
        
    - name: Upload application JAR
      uses: actions/upload-artifact@v4
      with:
        name: flashcard-app
        path: target/*.jar
        retention-days: 5
        
    - name: Verify CLI interface
      run: |
        # Test help command
        java -jar target/flashcard-app-*.jar --help
        
        # Test with actual cards file
        echo "Capital of France|Paris" > test-cards.txt
        echo "2+2|4" >> test-cards.txt
        java -jar target/flashcard-app-*.jar test-cards.txt --order worst-first --repetitions 2
        
  deploy:
    needs: build-and-test
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Download artifacts
      uses: actions/download-artifact@v4
      with:
        name: flashcard-app
        path: artifacts/
        
    - name: List downloaded files
      run: ls -la artifacts/
